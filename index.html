<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>

    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
            background: url('https://images.unsplash.com/photo-1548092372-0d1bd40894a3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .card {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            border-radius: 15px;
            width: 220px;
            height: 100px;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 16px;
            text-align: center;
            padding: 20px;
            box-shadow: 5px 10px 18px rgba(0, 0, 0, 0.25);
            transition: all 0.5s ease-in-out;
        }

        .card:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 5px 15px 18px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #6a11cb 0%, #3f8efc 100%);
        }
    </style>
</head>
<body>
    <h1>Leaflet vs OpenLayers Code Comparison</h1>
    <a href="ikimap.html" class="card">A simple map with a popup.</a>
    <a href="clustermaps.html" class="card">A simple map with a marker cluster.</a>

</html>
